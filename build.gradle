apply plugin: 'java'
apply plugin: 'java-library-distribution'

version = '0.11.0'

repositories {
    jcenter()
}

dependencies {
    testCompile "org.mockito:mockito-core:2.+"
    testCompile 'junit:junit:4.12+'
    testCompile 'org.hamcrest:java-hamcrest:2+'
    compile 'com.google.code.findbugs:jsr305:2+'
}

distributions {
    main {
        contents {
            from { 'README.md' }
            from { 'LICENSE' }
        }
    }
}
