apply plugin: 'java'
apply plugin: 'java-library-distribution'

version = '0.11.1'

[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

repositories {
    jcenter()
}

task javadocJar(type: Jar) {
    classifier 'javadoc'
    from javadoc
}

task sourcesJar(type: Jar) {
    classifier 'sources'
    from sourceSets.main.allSource
}

tasks.distZip.shouldRunAfter tasks.javadocJar
tasks.distTar.shouldRunAfter tasks.javadocJar
tasks.distZip.shouldRunAfter tasks.sourcesJar
tasks.distTar.shouldRunAfter tasks.sourcesJar

artifacts {
    archives javadocJar, sourcesJar
}

dependencies {
    testCompile "org.mockito:mockito-core:2.+"
    testCompile 'junit:junit:4.12+'
    testCompile 'org.hamcrest:java-hamcrest:2+'
    compile 'com.google.code.findbugs:jsr305:2+'
}

distributions {
    main {
        contents {
            from { 'README.md' }
            from { 'LICENSE' }
            from { "${libsDir}/${project.name}-${version}-javadoc.jar" }
            from { "${libsDir}/${project.name}-${version}-sources.jar" }
        }
    }
}
